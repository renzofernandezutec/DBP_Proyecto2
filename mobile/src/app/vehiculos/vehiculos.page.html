<ion-header>
  <ion-toolbar>
    <ion-title>Vehiculos</ion-title>
    <ion-icon name="exit-outline" slot="secondary" class="btnExit" [routerLink]="['/login']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let vehiculo of vehiculos">
      <div style="width:30%">
      <ion-img src="assets/img/Auto.png" class="img-auto"></ion-img>
      </div>
      <ion-list style="margin: 10px;">
        <ion-label style="font-weight: bold;">{{vehiculo.Marca}}</ion-label>
        <ion-label style="font-weight: bold;">{{vehiculo.Modelo}}</ion-label>
        <ion-label>AÃ±o: {{vehiculo.Year}}</ion-label>
        <button class="btnCitas" [routerLink]="['/vehiculos/view',vehiculo.IdVehiculo]">Ver Citas</button>
      </ion-list>
    </ion-item>
    </ion-list>
</ion-content>
